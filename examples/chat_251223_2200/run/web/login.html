<!DOCTYPE html>
<html>
<head>
    <title>EliasDB Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        
        body, html {
            height: 100%;
        }

        #wrapper {
            position:absolute;

		   /* Uncomment this if you have a fancy background image
            background-image: url("/img/bg/bg.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
		   */

            height: 100%;
            width:100%;
        }

        #login-panel {
            text-align: center;
            padding : 2em;
            max-width : 40em;
            width : 35%;
            min-width : 20em;
            margin: 15% auto;
            background: #ffffff;
            border-radius: 5px;
        }

        #login-panel .form-input, #login-panel h4 {
            margin-bottom: 1em;
        }

        #login-panel .input-icon {
            position: absolute;
            margin: 0.8em;
            display: inline-block;
            width: 1.2em;
            z-index: 1;
        }

        #login-panel .form-input {
            padding-left: 2.5em;
            display: inline-block;
        }

        #login-panel .btn {
            width: 30%;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <div id="login-panel">
            <h4>Login</h4>
            <form action="/db/login/" method="post">
                <input class="form-input input-lg" name="user" placeholder="Enter Login" autofocus><br>
                <input class="form-input input-lg" name="pass" type="password" placeholder="Enter Password"><br>

                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
